<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="myapp:///html/css/chat.css"/>
  <link rel="stylesheet" href="myapp:///html/css/font-awesome.min.css"/>

  <script src="myapp:///html/js/firebug-lite.js"></script>

  <script src="myapp:///html/js/jquery-1.12.2.min.js"></script>
  <script src="myapp:///html/js/mustache.min.js"></script>
  <script src="myapp:///html/js/chat.js"></script>

</head>

<body>
<div id='content' style="height: 100%;">
</div>
<div style="clear: both"></div>

<script type="text/html" id="msg_item_tpl_incoming">
  <div class="message incomming" data-msg_id="{{msgId}}">
    <div>
      <div class="bnt_area">
        <div><i class="actionBtn editBtn fa fa-pencil " aria-hidden="true" data-msg_id="{{msgId}}"></i></div>
        <div><i class="actionBtn deleteBtn fa fa-trash-o " aria-hidden="true" data-msg_id="{{msgId}}"></i></div>
      </div>
      <div class="msg_content" data-msg_id="{{msgId}}">
        {{{htmlMsg}}}
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="msg_item_tpl_outcome">
  <div class="message outcomming" data-msg_id="{{msgId}}">
    <div>
      <div class="bnt_area">
        <div><i class="actionBtn editBtn fa fa-pencil " aria-hidden="true" data-msg_id="{{msgId}}"></i></div>
        <div><i class="actionBtn deleteBtn fa fa-trash-o " aria-hidden="true" data-msg_id="{{msgId}}"></i></div>
      </div>
      <div class="msg_content" data-msg_id="{{msgId}}">
        {{{htmlMsg}}}
      </div>
    </div>
  </div>
</script>
</body>
</html>
