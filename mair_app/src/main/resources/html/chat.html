<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="myapp:///html/css/chat.css"/>
  <script src="myapp:///html/js/firebug-lite.js"></script>

  <script src="myapp:///html/js/jquery-1.12.2.min.js"></script>
  <script src="myapp:///html/js/mustache.min.js"></script>
  <script src="myapp:///html/js/chat.js"></script>

</head>

<body>
<div id='content' style="height: 100%;">
  <table cellpadding="0" cellspacing="0" width="100%">
    <tbody>
    </tbody>
  </table>
</div>

<script type="text/html" id="msg_item_tpl">
  <tr id="msg_id_{{msgId}}" class="message">
    <td class="btn_area" >
      <p><span class="actionBtn editBtn" data-msg_id="{{msgId}}">&nbsp;</span></p>
      <p><span class="actionBtn deleteBtn" data-msg_id="{{msgId}}">&nbsp;</span></p>
    </td>
    <td class="msg_content">
      {{{htmlMsg}}}
    </td>
  </tr>
  <tr><td colspan="2" height="10" data-msg_id="{{msgId}}"></td></tr>
</script>
</body>
</html>
